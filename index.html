<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bucket Buddy</title>
    <style>
    /* Styles here */
    a {
        text-decoration: none;
    }

    h1 {
        font-size: 3rem;
        background: linear-gradient(to right, #100432, orange, #100432);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        text-fill-color: transparent;
    }

    html, body {
        height: 100%;
        margin: 0;
    }

    body {
        display: flex;
        flex-direction: column;
        font-family: Arial, sans-serif;
        background-color: #939498;
        color: #333;
        box-sizing: border-box;
    }

    .container {
        flex: 1;
        max-width: 800px;
        margin: auto;
        padding: 20px;
        background: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        position: relative;
        overflow: hidden;
    }

    h1, h4 {
        text-align: center;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group input, .form-group button {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
    }

    .form-group {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
    }

    .form-group button {
        flex: 1 1 calc(25% - 10px);
        background-color: #100432;
        color: #fff;
        cursor: pointer;
        border-radius: 4px;
    }

    .response {
        margin-top: 20px;
        padding: 10px;
        background-color: #e9ecef;
        border-left: 5px solid #007bff;
    }

    .response.error {
        background-color: #f8d7da;
        border-left-color: #dc3545;
    }

    .response.success {
        background-color: #d4edda;
        border-left-color: #28a745;
    }

    .file-list {
        max-height: 400px;
        overflow-y: auto;
        padding: 0;
        list-style: none;
        border: 1px solid #ddd;
        border-radius: 4px;
        margin: 0;
        box-sizing: border-box;
        background: #f9f9f9;
    }

    .file-list li {
        display: flex;
        align-items: center;
        padding: 10px;
        border-bottom: 1px solid #ddd;
        gap: 10px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .file-list li:hover {
        background-color: #e0e0e0;
    }

    .file-list img {
        max-width: 100px;
        max-height: 100px;
        width: 100px;
        height: auto;
        border-radius: 4px;
        object-fit: cover;
    }

    .file-name {
        flex: 1;
        overflow-wrap: break-word;
    }

    .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0, 0, 0);
        background-color: rgba(0, 0, 0, 0.8);
    }

    .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 700px;
    }

    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }

    .close:hover, .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }

    footer {
        text-align: center;
        padding: 10px;
        background-color: #100432;
        color: #fff;
    }

    @media (max-width: 600px) {
        .form-group button {
            flex: 1 1 100%;
        }

        .file-list {
            max-height: 200px;
        }
    }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <h1>BucketðŸª£Buddy</h1>

        <h4>
            <a href="https://server.jessejesse.workers.dev/index.html">server.jessejesse.workers.dev</a>
        </h4>

        <div class="form-group">
            <label for="key"></label>
            <input type="text" id="key" placeholder="Enter the object key"/>
        </div>

        <div class="form-group">
            <label for="file"></label>
            <input type="file" id="file"/>
        </div>

        <div class="form-group">
            <button onclick="performPut()">PUT</button>
            <button onclick="performGet(document.getElementById('key').value)">GET</button>
            <button onclick="performDelete()">DELETE</button>
            <button onclick="listObjects()">LIST</button>
        </div>

        <div id="response" class="response"></div>

        <ul id="fileList" class="file-list"></ul>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modalImg" style="width: 100%; height: auto;">
        </div>
    </div>

    <footer>
        &nbsp;BucketðŸª£Buddy&copy;
    </footer>

    <script>
    const apiUrl = 'https://server.jessejesse.workers.dev';
    const apiKey = 'XXXXXXXXXXXXXXXXXXXX';

    function displayResponse(message, isError=false) {
        const responseElement = document.getElementById('response');
        responseElement.textContent = message;
        responseElement.className = `response ${isError ? 'error' : 'success'}`;
    }

    function closeModal() {
        document.getElementById('myModal').style.display = 'none';
    }

    function openModal(imgSrc) {
        const modal = document.getElementById('myModal');
        const modalImg = document.getElementById('modalImg');
        modalImg.src = imgSrc;
        modal.style.display = 'block';
    }

    async function performPut() {
        const key = document.getElementById('key').value;
        const fileInput = document.getElementById('file');
        const file = fileInput.files[0];

        if (!key || !file) {
            displayResponse('Key and file are required for PUT request', true);
            return;
        }

        try {
            const formData = new FormData();
            formData.append('file', file);
            const response = await fetch(`${apiUrl}/${key}`, {
                method: 'PUT',
                body: formData
            });

            if (response.ok) {
                displayResponse(`Put ${key} successfully!`);
            } else {
                const text = await response.text();
                displayResponse(`Error: ${text}`, true);
            }
        } catch (error) {
            displayResponse(`Error: ${error.message}`, true);
        }
    }

    async function performGet(key) {
        if (!key) {
            displayResponse('Key is required for GET request', true);
            return;
        }

        try {
            const response = await fetch(`${apiUrl}/${key}`);

            if (response.ok) {
                const blob = await response.blob();
                const imgUrl = URL.createObjectURL(blob);
                openModal(imgUrl);
                displayResponse(`Fetched ${key} successfully!`);
            } else {
                const text = await response.text();
                displayResponse(`Error: ${text}`, true);
            }
        } catch (error) {
            displayResponse(`Error: ${error.message}`, true);
        }
    }

    async function performDelete() {
        const key = document.getElementById('key').value;

        if (!key) {
            displayResponse('Key is required for DELETE request', true);
            return;
        }

        try {
            const response = await fetch(`${apiUrl}/${key}`, {
                method: 'DELETE'
            });

            if (response.ok) {
                displayResponse(`Deleted ${key} successfully!`);
            } else {
                const text = await response.text();
                displayResponse(`Error: ${text}`, true);
            }
        } catch (error) {
            displayResponse(`Error: ${error.message}`, true);
        }
    }

    async function listObjects() {
        try {
            const response = await fetch(`${apiUrl}/list`);
            const data = await response.json();

            if (response.ok) {
                const fileList = document.getElementById('fileList');
                fileList.innerHTML = '';

                data.files.forEach((file) => {
                    const listItem = document.createElement('li');
                    listItem.className = 'file-item';

                    const fileName = document.createElement('span');
                    fileName.className = 'file-name';
                    fileName.textContent = file.key;
                    listItem.appendChild(fileName);

                    // Optional: Add a thumbnail for image files
                    if (file.key.match(/\.(jpg|jpeg|png|gif)$/i)) {
                        const img = document.createElement('img');
                        img.src = `${apiUrl}/${file.key}`;
                        img.style.cursor = 'pointer';
                        img.addEventListener('click', () => openModal(img.src));
                        listItem.appendChild(img);
                    }

                    fileList.appendChild(listItem);
                });

                displayResponse('File list fetched successfully!');
            } else {
                const text = await response.text();
                displayResponse(`Error: ${text}`, true);
            }
        } catch (error) {
            displayResponse(`Error: ${error.message}`, true);
        }
    }
    </script>
</body>
</html>
